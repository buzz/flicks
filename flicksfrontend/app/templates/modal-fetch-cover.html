<div class="modal fade fetch-cover" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">
          <i class="fa fa-file-image-o"></i>
          Download cover
        </h4>
      </div>

      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">

            <div class="spinner">
              <i class="fa fa-spinner fa-2x fa-spin"></i>
            </div>

            <div class="cover-wrapper not-loaded">
              <img src="" alt="<%= name %>">
            </div>

            <div class="alert alert-info"></div>

            <form class="cover-image form-horizontal" role="form">
              <div class="form-group">
                <label for="input-cover-image-url" class="col-sm-3 control-label">
                  Cover URL
                </label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="input-cover-image-url" value="">
                  <span class="help-block">
                    Specify URL for new cover image.
                  </span>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-save btn-primary disabled">
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          No thanksâ€¦
        </button>
      </div>
    </div>
  </div>
</div>
