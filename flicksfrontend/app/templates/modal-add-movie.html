<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">Add movie from IMDb</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline" role="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search IMDb…">
          </div>
          <button type="submit" class="btn btn-default">Search!</button>
          <span class="help-block">You can search by title or 7-digit IMDb number.</span>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary disabled" data-dismiss="modal">
          Add
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          No thanks…
        </button>
      </div>
    </div>
  </div>
</div>
