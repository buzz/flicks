<td class="imdb-id">
  <button type="button" class="btn btn-default btn-xs btn-open-imdb">
    <i class="flicks-icon-imdb"></i>
    <%= imdb_id %>
  </button>
</td>
<td class="title">
  <%= title %>

  <% } %>
</td>
<td class="year"><%= year %></td>
